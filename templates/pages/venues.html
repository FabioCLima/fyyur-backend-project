{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in venues_by_area[area.city + ', ' + area.state] %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<img src="{{ venue.image_link }}" alt="{{ venue.name }} Image" />
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
