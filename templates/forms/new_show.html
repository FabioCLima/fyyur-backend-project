{% extends 'layouts/main.html' %}
{% block title %}New Show Listing{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form">
      <h3 class="form-heading">List a new show</h3>
      <div class="form-group">
        <label for="artist_id">Artist</label>
        <small>Select an artist</small>
        <select name="artist_id" id="artist_id" class="form-control" autofocus>
          <option value="">Select an artist</option>
          {% for artist in artists %}
          <option value="{{ artist.id }}">{{ artist.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="venue_id">Venue</label>
        <small>Select a venue</small>
        <select name="venue_id" id="venue_id" class="form-control">
          <option value="">Select a venue</option>
          {% for venue in venues %}
          <option value="{{ venue.id }}">{{ venue.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
          <label for="start_time">Start Time</label>
          <input type="datetime-local" name="start_time" id="start_time" class="form-control" required>
        </div>
      <input type="submit" value="Create Show" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
